apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: todo-app-dep
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes: # Define volume
        - name: shared-image
          persistentVolumeClaim:
            claimName: image-claim
      containers:
        - name: image-writer
          image: IMAGE_WRITER
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: todo-config
          volumeMounts: # Mount volume
          - name: shared-image
            mountPath: /usr/src/app/files
        - name: todo-app
          image: TODO_APP
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: todo-config
          volumeMounts: # Mount volume
          - name: shared-image
            mountPath: /usr/src/app/files

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: todo-backend-dep
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: TODO_BACKEND
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: todo-config
