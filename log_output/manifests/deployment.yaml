apiVersion: v1
kind: Namespace
metadata:
  name: exercises

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: log-app-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-app
  template:
    metadata:
      labels:
        app: log-app
    spec:
      volumes: # Define volume
        - name: config-volume
          configMap:
            name: log-config
            items:
              - key: information.txt
                path: info.txt
          
      containers:
      #   - name: log-writer
      #     image: toussyn/writer:v1
      #     imagePullPolicy: Always
      #     volumeMounts:
      #       - mountPath: /usr/src/app/files
      #         name: shared-log
        - name: log-reader
          image: toussyn/reader:v2
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: log-config
          volumeMounts:
          - mountPath: /usr/src/app/files
            name: config-volume
