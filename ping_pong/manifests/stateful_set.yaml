kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: pong-ss
  namespace: exercises
spec:
  serviceName: pong-headless
  replicas: 1
  selector:
    matchLabels:
      app: pong-sql
  template:
    metadata:
      labels:
        app: pong-sql
    spec:
      containers:
        - name: pong-sql
          image: postgres
          env:
            - name: POSTGRES_PASSWORD
              value: "password"
            - name: POSTGRES_DB
              value: "pongdb"
          ports:
            - name: postgres
              containerPort: 5432
          volumeMounts:
            - mountPath: data/
              name: sql-storage
  volumeClaimTemplates:
    - metadata:
        name: sql-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 1Gi

---
apiVersion: v1
kind: Service 
metadata:
  name: pong-headless
  namespace: exercises
spec:
  clusterIP: None
  selector:
    app: pong-sql
  ports:
    - port: 5432
      name: web



      