apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: pong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pong-app
  template:
    metadata:
      labels:
        app: pong-app
    spec:
      containers:
        - name: pong-app
          image: toussyn/ping-pong:v03
          imagePullPolicy: Always
