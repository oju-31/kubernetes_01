apiVersion: apps/v1
kind: Deployment
metadata:
  name: pong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pong-app
  template:
    metadata:
      labels:
        app: pong-app
    spec:
      volumes: # Define volume
        - name: shared-log
          persistentVolumeClaim:
            claimName: log-claim
      containers:
        - name: pong-app
          image: toussyn/ping-pong:v02
          imagePullPolicy: Always
          volumeMounts: # Mount volume
          - name: shared-log
            mountPath: /usr/src/app/files
