apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: pong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pong-app
  template:
    metadata:
      labels:
        app: pong-app
    spec:
      containers:
        - name: pong-app
          image: toussyn/ping-pong:v05
          imagePullPolicy: Always
          env:
          - name: DATABASE_HOST
            value: "pong-ss-0.pong-headless"
          - name: DATABASE_USER
            value: "postgres"
          - name: DATABASE_PORT
            value: "5432"
          - name: DATABASE_PASSWORD
            value: "password"
          - name: DATABASE_NAME
            value: "pongdb"
          - name: PORT
            value: "3000"
