apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: pong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pong-app
  template:
    metadata:
      labels:
        app: pong-app
    spec:
      containers:
        - name: pong-app
          image: toussyn/ping-pong:v08
          imagePullPolicy: Always
          env:
          - name: DATABASE_HOST
            value: "pong-ss-0.pong-headless.exercises.svc"
          - name: DATABASE_USER
            value: "postgres"
          - name: DATABASE_PORT
            value: "5432"
          - name: DATABASE_PASSWORD
            value: "password"
          - name: DATABASE_NAME
            value: "pongdb"
          - name: PORT
            value: "3000"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: log-app-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-app
  template:
    metadata:
      labels:
        app: log-app
    spec:
      volumes: # Define volume
        - name: config-volume
          configMap:
            name: log-config
            items:
              - key: information.txt
                path: info.txt
          
      containers:
      #   - name: log-writer
      #     image: toussyn/writer:v1
      #     imagePullPolicy: Always
      #     volumeMounts:
      #       - mountPath: /usr/src/app/files
      #         name: shared-log
        - name: log-reader
          image: toussyn/reader:v3
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: log-config
          volumeMounts:
          - mountPath: /usr/src/app/files
            name: config-volume

---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: pong-ss
  namespace: exercises
spec:
  serviceName: pong-headless
  replicas: 1
  selector:
    matchLabels:
      app: pong-sql
  template:
    metadata:
      labels:
        app: pong-sql
    spec:
      containers:
        - name: pong-sql
          image: postgres
          env:
            - name: POSTGRES_PASSWORD
              value: "password"
            - name: POSTGRES_DB
              value: "pongdb"
            # - name: PGDATA
            #   value: /var/lib/postgresql/data/pgdata
          ports:
            - name: postgres
              containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql
              name: sql-storage
          readinessProbe:  # âœ“ Added
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: sql-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 1Gi
